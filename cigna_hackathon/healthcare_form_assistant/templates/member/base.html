<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cigna Team{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #1E3A8A;
            padding: 20px 30px;
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            height: calc(100vh - 50px);
            display: flex;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .left-panel {
            background-color: #E0E7FF;
            border-right: 1px solid #ccc;
            width: 20%;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .left-panel h2 {
            margin-top: 0;
        }

        .search-box {
            display: flex;
        }

        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            width: 65%;
        }

        .search-box button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 35%;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        .right-panel {
            background-color: #ffffff;
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }

        .right-panel h2 {
            margin-top: 0;
            color: #333;
        }

        .right-panel p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        /* table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
        }
        th {
            background-color: #eee;
        } */
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        table thead {
            background-color: #E2E8F0;
        }

        table th, table td {
            padding: 14px 18px;
            font-size: 0.95rem;
        }

        table tr:nth-child(even) {
            background-color: #F8FAFC;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .cf1_generator {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
            background-color: #4338CA;
        }
        .action-buttons button:nth-child(1) { background-color: #2563EB; color: black;} /* CF2 */
        .action-buttons button:nth-child(2) { background-color: #6366F1; color: black;} /* CF3 */
        .action-buttons button:nth-child(3) { background-color: #64748B; color: black;}

        .action-buttons button:hover {
            opacity: 0.8;
        }
        /* Modal backdrop */
        .modal {
            display: none; /* hidden by default */
            position: fixed;
            z-index: 1050;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        /* Show modal */
        .modal.show {
        display: block;
        }

        /* Modal content */
        .modal-dialog {
        position: relative;
        margin: 5% auto;
        max-width: 90%;
        }

        .modal-content {
        background-color: #fff;
        padding: 1rem;
        border-radius: 0.3rem;
        }

        /* Modal header */
        .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        /* Close button */
        .modal-header .btn-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        }

        /* Modal body */
        .modal-body {
        margin-top: 1rem;
        }
        .spinner {
            border: 5px solid #f3f3f3; /* light grey */
            border-top: 5px solid #3498db; /* blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'member-view' %}">Home</a>
        </nav>
    </header>

    <main>
        <meta name="csrf-token" content="{{ csrf_token }}">
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
